<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Programa para determinar la clasificación de peliculas por edades.</title>

    </head>
    <body>
        <h1>Programa para determinar la clasificación de peliculas por edades.</h1>

        <br />
        <div>Películas con clasificación sugeridas:</div>
        <div id="resultado" style="color:red"></div>
    </body>
